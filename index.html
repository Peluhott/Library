<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal-overlay"  id="modal">
        <dialog>
            <button id="closeBtn" class="close-btn">&times;</button>
            <h2>Enter Book Details</h2>
            <form id="userForm">

                <label for="title">Title: </label>
                <input type="text" id="title" class="form-input" placeholder="Title" required><br>
                
                <label for="author">Author: </label>
                <input type="text" id="author" class="form-input" placeholder="Author" required><br>
                
                <label for="category">Category</label>
                <input type="text" id="category" class="form-input" placeholder="Category" required><br>
                <label for="Read">Read: </label>
                <input type="text" id="Read" class="form-input" placeholder="Have you read?" required><br>
                
                <button type="submit">Submit</button>



            </form>
            
        </dialog>
    </div>
    <div class="book-options">
        <button class="book-form">Add Book</button>
    </div>
    <div class="right-container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="library"></div>
    </div>
    
</body>
</html>
